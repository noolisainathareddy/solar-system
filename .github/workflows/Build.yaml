name: Build App

on:
    workflow_dispatch:
    push:
        branches:
            - main
            - 'feature/*'

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Clone repo
              uses: actions/checkout@v5

            - name: Install Node
              uses: actions/setup-node@v6
              with:
                node-version: '18'

            - name: Install dependencies
              run: npm install
            
            - name: Run test cases
              run: npm test